<!DOCTYPE html>
<html>

  <body>
      <h3 class="headings pl-3 ml-3 mb-4 mt-0">Employees</h3>

      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-bordered" id="employeesTable" style="width:100%">
              <thead>
                <tr class="headingColor">
                  <th>Name</th>
                  <th>position</th>
                  <th>Phone Number</th>
                  <th>Email</th>
                </tr>
              </thead>
      
              <tbody>
                <tr *ngFor="let emp of employees">
                  <td>{{emp.user.first_name}} {{emp.user.last_name}}</td>
                  <td *ngIf="emp.position != null">{{emp.position.name}}</td>
                  <td *ngIf="emp.position == null"></td>
                  <td>{{emp.phone_number}}</td>
                  <td>{{emp.email}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </body>
</html>
