<body>
    <div class="container">
      <div class="row justify-content-md-center mt-3 mb-0">
        <img src="../../assets/images/login_user_profile_account-512.png" width="100" height="100" style="border-radius: 50%" class="mt-5 mb-0">
      </div>

      <div class="row justify-content-md-center pt-2 pb-0"> 
        <h1>Login</h1>
      </div>
        
      <div class="row justify-content-md-center mt-0 pt-0">
          <div class="col-5 mt-1">
            <div class="card mt-5">
      
              <div class="card-body"> 
                <form #userLoginForm="ngForm" (ngSubmit)=login()>
                    <div class="form-group">
                        <label class="form-label">User Name</label>
                        <input type="text" placeholder="Username" name="Username" #Username="ngModel" [(ngModel)]="user.Username" class="form-control">
                    </div>
          
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="text" placeholder="Password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" class="form-control">
                    </div>
                    
                    <div class="form-group">
                      <input type="checkbox" style="color: white"> Remember me
                    </div>
                    <div class="form-group">
                      <button [disabled]="!userLoginForm.form.valid" class="btn btn-primary form-control waves-effect waves-light" type="submit"><i class="fa fa-sign-in">&nbsp;</i> Login</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
