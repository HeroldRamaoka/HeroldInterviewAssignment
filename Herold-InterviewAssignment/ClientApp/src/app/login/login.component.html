<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-5 mt-5">
      <div class="card mt-5">
        <div class="card-header">
          <p>Login</p>
        </div>

        <div class="card-body"> 
          <form #userLoginForm="ngForm" (ngSubmit)=login()>
              <div class="form-group">
                  <label class="form-label">Email Address</label>
                  <input type="text" placeholder="Email" name="Email" #Email="ngModel" [(ngModel)]="user.Email" class="form-control">
              </div>
    
              <div class="form-group">
                  <label class="form-label">Password</label>
                  <input type="text" placeholder="Password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" class="form-control">
              </div>
              <button type="submit" class="btn btn-success form-control">Login</button> 
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
